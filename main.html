<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method=post>
		<label for="name">Name <span>*</span></label>
		<input type="text" id="name" required><br><br>
		<label for="email">Email <span>*</span> </label>
		<input type="email" id=email required><br><br>
		<label for=gender> Gender <span>*</span></label>
		<label for="male">Male</label>
		<input name="gender" type="radio" id="male" required>
		<label for="Female">Female</label>
		<input name="gender" type="radio" id="female"required><br><br>
		<label for="cars">Car Brands </label>
		<select id=laptop>
			<option value="Apple">Apple</option>
			<option value="Asus">Asus</option>
			<option value="HP">HP</option>
		</select><br><br>
		<label for="age">Age <span>*</span> </label>
		<input type="number" id="age" required><br><br>
		<label for="dob">Date of Birth(dop) <span>*</span></label>
		<input type="date" id="dob" required><br><br>
		<label for="password">Password <span>*</span></label>
		<input type="password" id=password required><br></br>
		<label for="portfolio">Portfolio URL</label>
		<input type="url" id="portfolio"><br><br>
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
